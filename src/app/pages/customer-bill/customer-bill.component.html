<div class="bill-wrapper">
    <header>
      <img src="../../../assets/logo.avif" alt="Site Logo" class="logo" />
    </header>
  
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" ngNativeValidate class="bill-form">
  <!-- 1st Row: Invoice and Date/Time -->
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Invoice Number</label>
      <input class="form-control" name="invoiceNumber" [(ngModel)]="form.invoiceNumber" required />
    </div>
    <div class="col-md-6">
       <label  class="form-label">Date & Time</label>
      <input class="form-control" [value]="now | date:'dd/MM/yyyy, hh:mm a'" readonly />
    </div>
  </div>

  <!-- 2nd Row: Customer, Address, Mobile -->
  <div class="row g-3 mt-3">
    <div class="col-md-4">
       <label  class="form-label">Customer Name</label>
      <input class="form-control" name="customerName" [(ngModel)]="form.customerName" required />
    </div>
    <div class="col-md-4">
       <label  class="form-label">Mobile No.</label>
      <input class="form-control" name="mobile" [(ngModel)]="form.mobile" required />
    </div>
      <div class="col-md-4">
       <label  class="form-label">Drug License No.</label>
      <input class="form-control" name="drugLicense" [(ngModel)]="form.drugLicense" />
    </div>
    <div class="col-md-6">
       <label  class="form-label">Address</label>
      <textarea name="address" class="form-control" [(ngModel)]="form.address" required></textarea>
    </div>
     <div class="col-md-6">
       <label  class="form-label">PAN No.</label>
      <input class="form-control" name="pan" [(ngModel)]="form.pan" />
    </div>
    
  </div>

  <!-- Products Table, Note, and Submit Button -->

   <h3 class="mt-4">Products</h3>
    <div style="overflow-x: auto;" class="w-100 ">
        <table class="rwd-table w-100">
            <thead>
              <tr>
                <th>Product</th>
                <th>MRP</th>
                <th>Base Price</th>
                <th>Discount %</th>
                <th>After Discount</th>
                <th>+18% GST</th>
                <th>Final Rate</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of form.products; let i = index">
                <td>{{ p.name }}</td>
                <td> {{p.mrp | number:'1.2-2'}}</td>
                <td> {{p.basePrice | number:'1.2-2'}}</td>
                <td>
                  <input  class="form-control"type="number"
                         [(ngModel)]="p.discount"
                         name="discount-{{i}}"
                         (input)="updateProduct(i)"
                         min="0" max="100"
                         required />
                </td>
                <td> {{p.afterDisc | number:'1.2-2'}}</td>
                <td> {{p.gstAmt | number:'1.2-2'}}</td>
                <td> {{p.finalRate | number:'1.2-2'}}</td>
              </tr>
            </tbody>
          </table>
    </div>
